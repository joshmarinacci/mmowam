<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMOWAM Dashboard</title>
    <script type="text/javascript" src="https://cdn.pubnub.com/pubnub-3.15.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Rubik+One|Gruppo|Scope+One" rel="stylesheet">


    <style type="text/css">
        h1 {
            font-family: 'Bungee Shade', cursive;
        }
        html, body {
            font-size: 24pt;
            padding: 0;
            margin:0;
        }

        #screen-wrapper {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            border: 0px solid red;
            background-color: yellowgreen;
        }

        #screen {
            border: 0px solid green;
            /* 16x10 = */
            width: 160vmin;
            height: 100vmin;
            background-color: yellowgreen;
            font-size: 1vmin;
            position: relative;
        }


        #title { font-size: 500%; top: 0em; left: 1em;   }
        #timer { font-size: 500%; top: 0em; right: 1em;  }

        #active-players {  bottom: 2.0em;  left: 1em;   font-size: 300%; }
        #url {             bottom: 0.5em;  left: 1em;   font-size: 300%; }
        #qrcode {          position: absolute;  bottom: 1em;  right: 1em;  }
        .indicator {       position: absolute;   color: white;    }

        #url, #active-players {
            font-weight: normal;
            font-family: 'Scope One', sans-serif;
        }


        #countdown-overlay {
            visibility: hidden;
            padding: 0em;
            left: 1em;
            right: 1em;
            position: absolute;
            top: 5em;
            bottom: 7.5em;
            background-color: white;
            border: 5px solid black;
            border-radius: 1em;
            text-align: center;
            text-transform: capitalize;
            font-family: 'Scope One', sans-serif;
            font-size: 200%;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #countdown-overlay b {
            font-size: 1000%;
            border: 0px solid red;
        }

        #player-list {
            position: absolute;
            top: 10em;
            left: 3em;
            right: 3em;
            bottom: 15em;
            border: 5px solid black;
            border-radius: 1em;
            background-color: greenyellow;
            overflow-y: scroll;;
        }




        #debug {
            position: fixed;
            bottom: 0px;
        }

        #player-list .player-status {
            display: flex;
            flex-direction: row;
            border: 0px solid red;
            list-style: none;
            color: white;
            background-color: transparent;
            font-size: 5em;
            height: 2em;
            padding: 0.2em;
        }

        .player-status .player-name {
            display: inline-block;
            border: 0.1em solid gray;
            border-radius: 0.15em;
            background-color: white;
            flex: 0;
            min-width: 20%;
            text-align: right;
            padding: 0;
            padding-right: 1em;
            text-transform: capitalize;
            font-family: 'Rubik One', sans-serif;
            font-weight: normal;
            font-size: 60%;
            color: black;
            margin: 0em;
        }
        .player-status .player-icon {
            border: 0px solid black;
            margin: 0em;
            padding: 0 0.2em;
            height: 2em;
            align-self: center;
            width: auto;
        }
        .player-status .player-score-wrapper {
            border: 0.1em solid gray;
            border-radius: 0.15em;
            display: inline-block;
            background-color: white;
            padding:0;
            margin: 0;
            flex: 1;
        }
        .player-status .player-score {
            display: inline-block;
            border: 1px solid black;
            background-color: yellow;
            color: black;
            text-align: right;
            font-family: 'Rubik One', sans-serif;
            height: 100%;
        }
        #player-list {
            padding: 0;
        }

    </style>
</head>
<body>

<!--
//display a randomly generated channel name
//connect to the channel
//realtime update of how many people are connected
//when push button, start the game

//indicate on dashboard when the game starts
//pass scores back to the dashboard and update display

set UUID permanently in a cookie or local storage so if you hit reload
you don't count twice
-->


<div id="screen-wrapper">
    <div id="screen">
        <h1 id="title" class="indicator">MMOWAM</h1>
        <h1 id="timer" class="indicator">30</h1>
        <ul id="player-list"><li>player 1</li><li>player 2</li><li>player 3</li></ul>
        <h2 id="url" class="indicator">Join at: <span id="channel-name">spicy-green-chipmunk</span></h2>
        <h2 id="active-players" class="indicator">Active Players: <span id="player-count"></span></h2>
        <div id="qrcode"></div>
        <div id="countdown-overlay"><b>overlay text</b></div>
    </div>
</div>

<div id="debug">
    <button id="start-game">Start Game</button>
</div>

<script src="../common/common.js"></script>
<script src="../common/qrcode.js"></script>
<script src="dashboard.js"></script>



</body>
</html>
