<!DOCTYPE html>
<html lang="en">
<head>
    <!--

    //use the random seed
    //somehow multiple cells are getting set
    //if start a new game while current game is still running, end the previous game then start the new one.
    //gets into a loop where it keeps sending the end action over and over every second


    add in a better splash screen and cute mole graphics
    player: add music, synchronize with other players
    old anims not getting cleared out. might cause issues.

    -->
    <meta charset="UTF-8">
    <title>Massively Multiplayer Online Whack-A-Mole</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> 
    <script type="text/javascript" src="https://cdn.pubnub.com/pubnub-3.15.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Rubik+One|Gruppo|Scope+One" rel="stylesheet">
    <style type="text/css">
        html, body {
            font-size: 24pt;
            padding: 0;
            margin:0;
        }

        #screen-wrapper {
            position: absolute;
            display: flex;
            /*align-items: center;*/
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            border: 0px solid purple;
            background-color: #f0f0f0;
        }

        #screen {
            border: 0px solid green;
            /* 400x600 = */
            width: 100vmin;
            height: 140vmin;
            background-color: #f0f0f0;
            font-size: 1vmin;
            position: relative;
        }

        h1 {
            font-family: 'Bungee Shade', cursive;
        }

        #channel-panel {
            visibility: hidden;
            padding: 1em;
            position: absolute;
            top: 5%;
            left: 5%;
            right: 5%;
            bottom: 5%;
            background-color: white;
            border: 5px solid black;
        }
        #channel-panel * {
            width: 100%;
            font-size: 200%;
            text-align: center;
        }
        #countdown-overlay {
            visibility: hidden;
            padding: 0em;
            left: 1em;
            right: 1em;
            position: absolute;
            top: 5em;
            bottom: 7.5em;
            background-color: white;
            border: 5px solid black;
            border-radius: 1em;
            text-align: center;
            text-transform: capitalize;
            font-family: 'Scope One', sans-serif;
            font-size: 200%;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #countdown-overlay b {
            font-size: 2000%;
            border: 0px solid red;
        }


        #canvas {
            border: 0px solid black;
            margin: 0px;
            padding: 0;
            width: 100%;
            height: 100%;
            -webkit-tap-highlight-color: transparent;
        }

    </style>
</head>
<body>
<div id="screen-wrapper">
    <div id="screen">
        <div id="channel-panel">
            <h1>Enter a Channel Name</h1>
            <input type="text" id="channel-name"/>
            <button id="connect-button">connect</button>
        </div>
        <div id="countdown-overlay">3</div>
        <canvas width="400" height="536" id="canvas"></canvas>
    </div>
</div>
<script src="../common/common.js"></script>
<script src="client.js"></script>
</body>
</html>
