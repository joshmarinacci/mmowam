<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Massively Multiplayer Online Whack-A-Mole</title>
    <script type="text/javascript" src="https://cdn.pubnub.com/pubnub-3.15.1.js"></script>
    <style type="text/css">
        #channel-panel {
            visibility: hidden;
            padding: 1em;
            position: fixed;
            top: 5em;
            background-color: white;
            border: 5px solid black;
        }
        #channel-panel * {
            width: 100%;
            font-size: 200%;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="channel-panel">
    <h1>Enter a Channel Name</h1>
    <input type="text" id="channel-name"/>
    <button id="connect-button">connect</button>
</div>
<canvas width="400" height="600" id="canvas"></canvas>
<script src="../common/common.js"></script>
<script src="client.js"></script>
</body>
</html>
